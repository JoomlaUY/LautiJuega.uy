        <section class="slider__body  " data-id="1" data-name="Among Us version Lauti">

            <h2 class="subtitulo">Soy el Dibujo 1</h2>

          <figure class="slider__picture ">
            <img src="img/dibujos/Among-Us-by-Lauti.png" alt="" class="slider__img">

        </section>

        <section class="slider__body slider__body--show " data-id="2" data-name="Pikachu version Lauti">
          <div class="slider__texts">
            <h2 class="subtitulo">Soy el Dibujo 2</h2>
          </div>

        <img src="icons/right-arrow.svg" alt="flecha derecha" class="slider__arrow" id="next">
