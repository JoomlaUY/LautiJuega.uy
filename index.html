<!DOCTYPE html>
<html lang="es">

<head id="head-links">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sitio web de Lauti Juega con videos de música, de juegos, aventuras y humor">
	<meta name="author" content="tanjarina.uy">
	<script src="js/favicons.js"> </script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
		rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

	<!-- CSS -->
	<!-- <link href="css/lautijuega-style.css" rel="stylesheet" -->
	<link rel="stylesheet" href="css/slider.css">
	<!-- CSS Minify -->
	<link href="css/lautijuega-style.css" rel="stylesheet">

	<!-- JS -->
	<script defer src="/js/main.js"></script>
	<script defer src="/js/butt_among_us.js"></script>

	<title>LautiJuega.uy - Bienvenidos</title>

</head>

<body id="index-page">
	<main id="contenedor-main">
		<!-- CABEZAL -->
		<header id="cabezal">

			<audio id="audio__click">
				<source type="audio/mp3" src="/sounds/click.mp3">
			</audio>

			<nav class="contenedor-nav" id="menu-superior">
				<form class="contenedor-menu-form">

					<a href="index.html" id="inicio">
						<button class="menu-nav-button active" type="button">
							<img src="icons/LautiJuega-icon-96x96.png" alt="inicio">
							<!-- <span>INICIO</span> -->
						</button>
					</a>

					<a href="ltv.html" id="ltv">
						<button class="menu-nav-button " type="button">
							<img src="icons/LTV-icon-96x96.png" alt="LTV..s logo">
						</button>
					</a>

					<a href="eltur.html" id="eltur">
						<button class="menu-nav-button " type="button">
							<img src="icons/ElTur-icon-96x96.png" alt="El Tur..s logo">
						</button>
					</a>
				</form>
			</nav>
		</header>

		<!-- SECCION Bienvenida -->
		<section class="bienvenida">
			<img class="bienvenida-logo" src="img/Lauti-Juega-logo-600x250.png"
				alt="Lauti Juega logo con letras hechas con pinceladas de colores" /><br>
			<h1>Bienvenidos a LautiJuega.uy</h1>

		</section>


		<nav id="youtube-link">
			<a href="https://www.youtube.com/channel/UC63yksKEo_ltmeM639hfEYw" title="Lauti Juega YouTube" id="boton-youtube"
				target="_blank">
				<img src="icons/youtube-icon.gif" alt="inicio"><br>Visitá mi canal
			</a>
		</nav>



		<!-- SECCION dibujos  -->
		<!-- <button id="pulsador">BOTON PULSADOR</button><br><br><br> -->

		<section class="slider__container">

			<section class="slider__body  slider__body--show " data-id="1" data-name="Among Us version Lauti">
				<figure class="slider__picture ">
					<img src="img/dibujos/Among-Us-by-Lauti.png" alt="" class="slider__img">
				</figure>
			</section>

			<section class="slider__body" data-id="2" data-name="Pikachu version Lauti">
				<figure class="slider__picture">
					<img src="img/dibujos/pikachu-by-Lauti.png" alt="" class="slider__img">
				</figure>
			</section>

			<section class="slider__body " data-id="3" data-name="Lauti La Película">
				<figure class="slider__picture">
					<img src="img/dibujos/Lauti--la-pelicula.png" alt="" class="slider__img">
				</figure>
			</section>

			<section class="slider__body  " data-id="4" data-name="Tapa del disco VOLETTA">
				<figure class="slider__picture">
					<img src="img/dibujos/voletta-frente.jpg" alt="" class="slider__img">
				</figure>
			</section>

			<!-- BOTON PULSADOR CON IMG DE AMONG US -->
		</section>
		<div class="slider__button" id="pulsador">
			<audio id="audio__jump" controls>
				<source type="audio/mp3" src="/sounds/mario-bros-jump.mp3">
			</audio>
			<img src="/icons/am_button.png" id="pulsador__pasive" class="slider__button--status"
				alt="Botón rojo esperando ser pulsado">
			<img src="/icons/am_button_hover.png" id="pulsador__over" class="slider__button--status"
				alt="Botón rojo iluminado">
			<img src="/icons/am_button_active.png" id="pulsador__active" class="slider__button--status"
				alt="Botón rojo pulsado">



		</div>

		<!-- SECCION MARIO BROS CORRIENDO -->
		<section id="mario-animado">
			<figure class="mario-figure">
				<img src="/img/mario-corre.gif" alt="mario bros corriendo">
				<!-- <img src="/img/mario-salta.gif" alt="mario bros corriendo"> -->
			</figure>
		</section>


	</main>



	<footer class="cajaflex">
		<section id="navegacion-pie">
			<nav class="contenedor-nav" id="menu-inferior">
				<form class="contenedor-menu-form">
					<a href="index.html" id="inicio">
						<button class="menu-nav-button active" type="button">
							<img src="icons/LautiJuega-icon-96x96.png" alt="inicio">
						</button>
					</a>

					<a href="ltv.html" id="ltv">
						<button class="menu-nav-button " type="button">
							<img src="icons/LTV-icon-96x96.png" alt="LTV..s logo">
						</button>
					</a>

					<a href="eltur.html" id="eltur">
						<button class="menu-nav-button " type="button">
							<img src="icons/ElTur-icon-96x96.png" alt="El Tur..s logo">
						</button>
					</a>
				</form>
			</nav>
		</section>


		<div class="logo-footer">
			<a href="https://www.youtube.com/channel/UC63yksKEo_ltmeM639hfEYw" title="Lauti Juega YouTube" target="_blank">
				<img src="img/Lauti-Juega-logo-800.png" width="100%" alt="Banner invitando a visitar el canal de YouTube">
			</a>
		</div>

	</footer>


</body>

</html>
